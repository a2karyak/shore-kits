##### Platform-specific Parameter

# CPU Counts
# hard-limit (machine dependent)
maxcpucount = 64
# soft-limit
activecpucount = 64

# misc

diskrw = /export/home/ipandis/DEV/shore-lomond/installed/bin/diskrw
errlog = info # one of {none emerg fatal alert internal error warning info debug}

# fake io delay (in usec)
fakeiodelay = 5

# number of page cleaners
pagecleaners = 16



##### Device

# Clobber device (1=yes,0=no)

#clobberdev = 1
clobberdev = 0

##### Log

# Enable/Disable logging (yes/no)
#logging = no
logging = yes



